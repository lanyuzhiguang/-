<!DOCTYPE html>
<html lang="zh-cmn-Hans">

    <title></title>
     <link href="../css/mui.min.css" rel="stylesheet"/>

    <style type="text/css">

    *{
     	padding: 0;
     	margin: 0;
     	font-family: "苹方";
     } 
    .clearfix:after{
    	content: '';
    	display: block;
    	clear: both;
    }
    .clearfix{
    	zoom: 1;
    }
    .fll{
    	float: left;
    }
    .flr{
    	float: right;
    }
    .mui-title{

    	font-family: '苹方中等';
    }
    /*end*/
   /*谈话*/
  	.interaction{
  		margin-top:2.823529rem;
  		padding-top: 0.588235rem;
  	}
	.talk{
	  margin: 0 0.705882rem;
	  background: url(../exam/img/talk.png)no-repeat;
	  background-size: 100%,100%;
	  height: 3.470588rem;	
	  padding-left: 3.352941rem;
	  padding-right:1.764705rem;
	  position: relative;
	}
	.talk p{
		display:block;
		overflow: hidden;
		white-space: nowrap;
		text-overflow: ellipsis;
		height: 3.470588rem;
		font-family: '苹方';
		font-weight: 700;
		line-height: 3.470588rem;
		font-size: 0.705882rem;
		color: #70b7a9;
	}
	.icon-next{
		position: absolute;
		height:0.823529rem;
		right:1.17647rem;
		top:0;
		bottom:0;
		margin:auto 0;
		font-size:0.823529rem;
		color: #70b7a9;	
	}
	/*threecontent*/
	.threeContent{
		padding:0.588235rem 0.705882rem;
		display: flex;
		display:-webkit-box;

	    display: -moz-box;
	    display: -ms-flexbox;
	    -webkit-justify-content: space-between;
	    -moz-justify-content:space-between;
	    -ms-justify-content: space-between;
	    -o-justify-content: space-between;
	    justify-content: space-between;
	     -webkit-align-items: center;
		-moz-align-items: center;
		-ms-align-items: center;
		-o-align-items: center;
		position: relative;
	}
	.threeContent:after{
		content: '';
		width: 100%;
		position: absolute;
		bottom:-0.588235rem;
		left: 0;
		border-bottom:0.588235rem solid #F7F7F7 ;
	}
	.threeContentItem:nth-of-type(1){
		width: 6.647058rem;
		height: 6.647058rem;
		background: url(../exam/img/order.png)no-repeat;
		background-size: 100%,100%;
	}
	.threeContentItem:nth-of-type(2){
		width: 6.647058rem;
		height: 6.647058rem;
		background: url(../exam/img/democratic.png)no-repeat;
		background-size: 100%,100%;
	}
	.threeContentItem:nth-of-type(3){
		width: 6.647058rem;
		height: 6.647058rem;
		background: url(../exam/img/letter.png)no-repeat;
		background-size: 100%,100%;
	}
	/*通知公告*/
	.notice{
		margin: 0 0.705882rem;
		margin-top:1.352941rem;
		height: 3.411764rem;
		position: relative;
	}
	.notice-wrapper{
		height: 3.411764rem;
	}
	.notice img{
		height: 1.941176rem;
		width: 1.941176rem;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		margin: auto 0;
	}
	.noticelist{
		padding-left: 3.058823rem;
		position: relative;
		
	}
	.noticelist p{
		margin: 0;
	}
	.notice-all{

		height: 0.882352rem;
		color: #00a8ff;
		font-size: 0.647058rem;
		border-radius: 0.17647rem;
		border: 1px solid #00a8ff;
		text-align: center;
		font-family: '苹方';
		line-height:0.882352rem;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		margin: auto 0;
	}
	.notice-content{
		padding-left:2.352941rem;
		margin: auto 0;
		font-family: '苹方中等';

	.catalogute{

	    -o-justify-content: space-between;
	    justify-content: space-between;

		-ms-align-items: center;
		-o-align-items: center;
		border-bottom: 0.588235rem solid #F7F7F7;
	
	}
	.catalogute:after{
		content: '';
		height: 1.352941rem;
		position: absolute;
		left:0;
		top: 0;
		right:0;
		margin: 0;
		border-top:1px solid #E8E8E8 ;
	}
	.catalogute-item{
		width:7.647058rem;
		text-align: center;
	}
	.catalogute-item p{
		padding-top: 0.764705rem;
		color: #333333;
		font-size: 0.764705rem;
		font-family: '苹方中等';
		margin: 0;
	}
	.catalogute img{
		width: 1.764705rem;
		height: 1.764705rem;
	}
	/*主题党日*/
	.theme-title{
		padding-top: 1.117647rem;
		padding-bottom: 0.941176rem;
		padding-left: 0.705882rem;
	}

		width: 1.058823rem;
		height: 1.058823rem;
		margin-right: 0.352941rem;

	.theme-title>span{

		color: #333333;
		font-weight:700;

		padding-right: 0.882352rem;
	}

		color: #333333;

		white-space: nowrap;

	.themeitem-content-bot{

		margin-left: 1.529411rem;
		margin-right: 0.352941rem;

	.themeitem-content-bot img:nth-of-type(3){
		width: 1.17647rem;
		height: 0.764705rem;
		margin-left: 1.529411rem;
		margin-right: 0.352941rem;

	.threeClass-title{
		padding: 1.294117rem 0 0.941176rem 0.705882rem;

	.threeClass-title img{
		width: 1.058823rem;

		margin-right: 0.352941rem;
		
	}
	.threeClass-title>span{
		font-size: 0.941176rem;
		color: #333333;
		font-weight:700;
	}
	.threeClassitem{
		width:15.411764rem;
		height: 5.235294rem;
		margin-top:0.235294rem;
		margin-bottom: 0.882352rem;
		padding-left: 0.705882rem;
		
	}

		position: absolute;

		bottom: 0;
		left:-1.470588rem ;

		padding-top: 0.294117rem;

	}
	.threeClass-section:after{

	.threeClassitem-content-bot{

		font-size: 0.882352rem;

		padding-left: 1.411764rem;
